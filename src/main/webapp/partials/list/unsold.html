<div classs="row">
    <h4 class="col-xs-12">Re-List unsold listings</h4>
    <div class="col-xs-12 edit-window" ng-if="isEdit">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" ng-model="selectedItem.ebayTitle">
                </div>
                <div class="form-group">
                    <label for="condDesc">Condition Description</label>
                    <input id="condDesc" type="text" class="form-control" ng-model="selectedItem.conditionDescription">
                </div>
                <div class="form-group">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off" ng-model="selectedItem.dustJacket">DJ
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off" ng-model="selectedItem.bookClub">BCE
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off" ng-model="selectedItem.firstEdition">1st Ed.
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off" ng-model="selectedItem.firstPrinting">1st Print
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off" ng-model="selectedItem.illustrated">Illustrated
                        </label>
                    </div>
                </div>
                <div class="form-group">
    				<label for="storeCat">Store Category</label>
    				<select id="storeCat" ng-model="selectedStoreCategory" class="form-control"
                    ng-options="opt as opt.name for opt in storeCategoryIDs">
                    </select>
    			</div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="number" id="qty" class="form-control" ng-model="selectedItem.quantity">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control" ng-model="selectedItem.ebayPrice">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                        <button type="button" id="category" class="btn btn-default form-control" ng-model="selectedCategory" ng-options="category as category.name for category in categories" bs-select>Select Category<span class="fa fa-caret-down fa-fw"></span></button>
                </div>
                <div class="form-group" data-ng-repeat="item in specifics">
                    <label>{{item.name}}</label>
                    <input type="text" data-ng-if="item.options.length>0" data-min-length="0" data-animation="am-flip-x" data-limit="item.options.length" class="form-control" ng-model="item.value" ng-options="opt as opt.name for opt in item.options" bs-typeahead placeholder="Enter {{item.name}}" />
                    <input type="text" class="form-control" ng-model="item.value" placeholder="Enter {{item.name}}..." data-ng-if="item.options.length==0"/> 
                </div>
            </div>
			
            </div>
        </div>
    </div>
    <table ng-table="tableParams" class="table table-striped table-hover table-condensed col-xs-12">
        <tbody>
          <tr ng-repeat="item in $data">
            <td data-title="'Title'">
                    {{item.ebayTitle}} 
            </td>
            <td data-title="'Actions'">
                <button class="btn btn-xs btn-primary" ng-click="edit(item.ebayListingId)"><i class="fa fa-fw fa-pencil"></i></button>
                <button class="btn btn-xs btn-danger" ng-click="remove(item.ebayListingId)"><i class="fa fa-fw fa-times"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <a class="btn btn-xs btn-info text-center" ng-click="nextPage()">Next</a>
        </div>
        <div class="col-xs-12 col-md-6">
            <span class="text-center">Page {{currPage}} of {{pages}}</span>
        </div>
    </div>
    
    <div class="hidden-xs hidden-sm hidden-md hidden-lg">
        <canvas height="690" width="1000"></canvas>
    </div>
</div>
