<div classs="row">
    <h4 class="col-xs-12">Re-List unsold listings</h4>
    <div class="col-xs-12 edit-window" ng-show="edit">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" ng-model="selectedItem.title">
                </div>
                <div class="form-group">
                    <label for="title">Condition Description</label>
                    <input type="text" class="form-control" ng-model="selectedItem.conditionDescription">
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                </div>
            </div>
        </div>
    </div>
    <table ng-table="tableParams" class="table table-striped table-hover table-condensed col-xs-12">
        <tbody>
          <tr ng-repeat="item in $data">
            <td data-title="'Title'">
                    {{item.ebayTitle}} <button class="btn btn-xs btn-primary" ng-click="getItemDetails(item.ebayListingId)">Edit</button>
            </td>
          </tr>
        </tbody>
    </table>
    <div class="hidden-xs hidden-sm hidden-md hidden-lg">
        <canvas height="690" width="1000"></canvas>
    </div>
</div>
