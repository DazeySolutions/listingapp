<!DOCTYPE html>
<html lang="en" ng-app="ngListApp" ng-controller="SiteController">
<head>
    <base href="/">
    <title>Listings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    
    <script src="js/dependencies.min.js"></script>
    <script src="js/custom.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="default">kmhenry70.com</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-collapse">
                <ul class="nav navbar-nav" ng-if="loggedin">
                    <li ui-sref-active="active">
                        <a ui-sref="list">Listings</a>
                    </li>
                </ul>
            </div>
            <p ng-if="loggedin" class="navbar-text navbar-right">Signed in as {{user.name}} <a ui-sref="logout" class="navbar-link"><i class="fa fa-fw fa-sign-out"></i></a></p>
        </div>
    </nav>
    <div id="content" ui-view>

    </div>
</body>
</html>
